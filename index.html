<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="image">
        <div class="cover"></div>
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="people are working and laughing">
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="people are working and laughing">
      </div>
      <div class="text">
        <div>
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <ul class="numbers">
          <li>
            <p class="number">10k+</p>
            <h2 class="statHeading">companies</h2>
          </li>
          <li>
            <p class="number">314</p>
            <h2 class="statHeading">templates</h2>
          </li>
          <li>
            <p class="number">12M+</p>
            <h2 class="statHeading">queries</h2>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/joyun25/stats-preview-card-component" target="_blank">Jo Yun Hsiao</a>.
    </div>
  </div>
</body>
</html>
